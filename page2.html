<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claraaa❤️</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-green-200 to-teal-200 flex justify-center items-center min-h-screen p-4"
  >
    <div
      class="bg-white rounded-xl shadow-2xl p-6 md:p-12 max-w-2xl w-full text-center transform transition-all duration-500 hover:scale-105"
    >
      <h1
        class="text-4xl md:text-5xl font-extrabold text-green-800 mb-6 animate__animated animate__fadeIn animate__slow"
      >
        Claraaa❤️
      </h1>

      <div class="flex flex-col md:flex-row items-center justify-center gap-8">
        <div class="flex flex-col items-center gap-4 flex-shrink-0">
          <img
            src="asset/Gambar WhatsApp 2025-09-02 pukul 16.59.04_162af9aa.jpg"
            alt="Foto Kenangan"
            class="w-48 h-48 md:w-64 md:h-64 object-cover rounded-full border-4 border-green-400 shadow-lg -rotate-90"
          />
          <!-- Cute Music Player -->
          <div
            id="music-player-box"
            class="flex items-center justify-center bg-green-100 p-2 rounded-full shadow-inner gap-3 w-full max-w-xs"
          >
            <button
              id="play-pause-btn"
              class="bg-white p-3 rounded-full shadow-md focus:outline-none transform hover:scale-110 transition-transform"
            >
              <svg
                id="play-icon"
                class="w-5 h-5 text-green-700"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M8 5v14l11-7z"></path>
              </svg>
              <svg
                id="pause-icon"
                class="w-5 h-5 text-green-700 hidden"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
              </svg>
            </button>
            <p
              id="music-text"
              class="text-sm font-semibold text-green-800 pr-2 select-none"
            >
              Play our song
            </p>
          </div>
          <!-- Hidden Audio Element -->
          <audio id="bg-music" autoplay loop>
            <source
              src="asset/wave to earth - love. (Official Lyric Video).mp3"
              type="audio/mpeg"
            />
          </audio>
        </div>
        <div class="text-left">
          <p class="text-base md:text-lg text-gray-800 leading-relaxed mb-4">
            Setiap momen bersamamu adalah kenangan indah yang tak terlupakan.
            Dari tawa lepas hingga cerita-cerita malam, semuanya menjadi bagian
            dari perjalanan kita. Terima kasih sudah hadir dan mewarnai
            hari-hariku.
          </p>
          <p class="text-md text-gray-600 font-semibold">
            - Dengan cinta, Meiii -
          </p>
        </div>
      </div>

      <!-- Galeri Kenangan Lanjutan -->
      <div class="mt-12 border-t-2 border-green-100 pt-8">
        <h2 class="text-3xl font-bold text-green-700 mb-6">
          Beberapa Momen Lainnya...
        </h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
          <!-- Ganti src dengan path gambar Anda -->
          <img
            src="https://images.pexels.com/photos/3771836/pexels-photo-3771836.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Kenangan 1"
            class="w-full h-40 object-cover rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300 cursor-pointer"
          />
          <!-- Ganti src dengan path gambar Anda -->
          <img
            src="https://images.pexels.com/photos/3769747/pexels-photo-3769747.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Kenangan 2"
            class="w-full h-40 object-cover rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300 cursor-pointer"
          />
          <!-- Ganti src dengan path gambar Anda -->
          <img
            src="https://images.pexels.com/photos/3771089/pexels-photo-3771089.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="Kenangan 3"
            class="w-full h-40 object-cover rounded-lg shadow-md transform hover:scale-105 transition-transform duration-300 cursor-pointer"
          />
        </div>
      </div>
    </div>
    <script>
      const music = document.getElementById("bg-music");
      const playPauseBtn = document.getElementById("play-pause-btn");
      const playIcon = document.getElementById("play-icon");
      const pauseIcon = document.getElementById("pause-icon");
      const musicText = document.getElementById("music-text");

      // Update UI based on autoplay status
      music
        .play()
        .then(() => {
          // Autoplay started
          playIcon.classList.add("hidden");
          pauseIcon.classList.remove("hidden");
          musicText.textContent = "Now Playing...";
        })
        .catch(() => {
          // Autoplay failed
          console.log("Autoplay was prevented. Please click to play.");
        });

      playPauseBtn.addEventListener("click", () => {
        if (music.paused) {
          music.play();
          playIcon.classList.add("hidden");
          pauseIcon.classList.remove("hidden");
          musicText.textContent = "Now Playing...";
        } else {
          music.pause();
          playIcon.classList.remove("hidden");
          pauseIcon.classList.add("hidden");
          musicText.textContent = "Play our song";
        }
      });
    </script>
  </body>
</html>
